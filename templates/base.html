{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% block title %}{% endblock %}</title>
<style type="text/css">
    div.nav a{
        color: #000;
        text-decoration: none;

    }
    *{
        padding:0;
        margin: 0;
    }
    div.nav a.logo{
        display: inline-block;
    }
    div.nav{
        background-color: aqua;

    }

</style>
    <link href="{% static 'bootstrap/css/base.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/index.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/info.css' %}" rel="stylesheet">
    <link href="{% static 'bootstrap/css/m.css' %}" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>

<script type="text/javascript" src="{% static 'jquery.min.js' %}"></script>
{% block header_extends %}{% endblock %}
</head>
<body>

    <div class="navbar navbar-default"role="navigation">
        <div class="contain-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">个人博客网站</a>
               <button class="navbar-toggle collapsed" data-toggle="collapse"  data-target="#navbar-collapse" >
                          <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

               </button>
            </div>

            <div id="navbar-collapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                <li class="{% block nav_home_active %}{% endblock %}">
                    <a href="{% url 'home' %}">首页</a>
                </li>
                <li class="{% block nav_blog_active %}{% endblock %}">
                    <a href="{% url 'blog_list' %}">博客</a>
                </li>
            </ul>
            </div>

        </div>
    </div>





{% block content %}{% endblock %}
</div>
</body>
</html>
